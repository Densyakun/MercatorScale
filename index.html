<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>MercatorScale</title>
    <script type="text/javascript" language="javascript">
        var semi_major_axis = 6378137;
        var semi_minor_axis = 6356752.314245;

        function onButtonClick() {
            target = document.getElementById("res");
            target.value = semi_minor_axis / semi_major_axis / Math.cos(parseFloat(document.forms.form.lat.value) * Math.PI / 180.0);
        }
    </script>
</head>

<body style="text-align:center;" onLoad="document.forms.form.lat.focus()">
    <div style="display:contents;width:fit-content;">
        <form id="form" onsubmit="return false;" onkeypress="enter();">
            lat: <input name="textBox1" id="lat" type="text" value="" />
            <input type="submit" value="Enter" onclick="onButtonClick();" />
        </form>
        <script>
            function enter() {
                if (window.event.keyCode == 13)
                    onButtonClick();
            }
        </script>
        <form class="res" onsubmit="return false;">
            <input id="res" readonly />
            <button onclick="copy();">
                <clipboard-copy class="res" for="empty-setup-clone-url" aria-label="Copy to clipboard" role="button">
                    <svg class="octicon octicon-clippy" viewBox="0 0 14 16" version="1.1" width="14" height="16"
                        aria-hidden="true">
                        <path fill-rule="evenodd"
                            d="M2 13h4v1H2v-1zm5-6H2v1h5V7zm2 3V8l-3 3 3 3v-2h5v-2H9zM4.5 9H2v1h2.5V9zM2 12h2.5v-1H2v1zm9 1h1v2c-.02.28-.11.52-.3.7-.19.18-.42.28-.7.3H1c-.55 0-1-.45-1-1V4c0-.55.45-1 1-1h3c0-1.11.89-2 2-2 1.11 0 2 .89 2 2h3c.55 0 1 .45 1 1v5h-1V6H1v9h10v-2zM2 5h8c0-.55-.45-1-1-1H8c-.55 0-1-.45-1-1s-.45-1-1-1-1 .45-1 1-.45 1-1 1H3c-.55 0-1 .45-1 1z">
                        </path>
                    </svg>
                </clipboard-copy>
            </button>
        </form>
        <script>
            function copy() {
                var target = document.getElementById("res");
                target.select();
                document.execCommand("copy");
            }
        </script>
    </div>
    <br>
    <br>
    6356752.314245 / 6378137 / cos(lat) * PI / 180.0
</body>

</html>
